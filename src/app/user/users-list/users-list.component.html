<div class="users-list">
  <ng-container *ngFor="let user of users">
    <app-user-card
      [user]="user"
      (deleteUser)="onDelete($event)"
      (editUser)="onEditUser($event)"
    >
    </app-user-card>
  </ng-container>
  <button mat-raised-button color="primary" (click)="onAddUser()">
    Добавить пользователя
  </button>
</div>
