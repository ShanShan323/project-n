<mat-dialog-content>
  <h2>Добавить пользователя</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field>
      <input 
        matInput 
        type="text" 
        formControlName="name" 
        placeholder="name" 
      />
      <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
        Поле обязательно для заполнения
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength') && form.get('name')?.touched">
        Минимальная длина 3 символа
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="username"
        placeholder="username"
      />
      <mat-error *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
        Поле обязательно для заполнения
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength') && form.get('name')?.touched">
        Минимальная длина 3 символа
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        type="email" 
        formControlName="email" 
        placeholder="email" 
      />
      <mat-error *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
        Поле обязательно для заполнения
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        type="tel" 
        formControlName="phone" 
        placeholder="phone" 
      />
      <mat-error *ngIf="form.get('phone')?.hasError('required') && form.get('phone')?.touched">
        Поле обязательно для заполнения
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="cancel()">Отмена</button>
      <button mat-button color="primary" type="submit">
        {{ data.isEdit ? "Редактировать" : "Добавить" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
